<!DOCTYPE html>
<html ng-app="se">
	<head>
		<title>The Sabah Ensemble</title>
		<link type="text/css" rel="stylesheet" href="css/se.css" />
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/angular-route/angular-route.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src='js/lib/lodash/dist/lodash.min.js'></script>
		<script src='js/lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
		<script src="js/se.js"></script>
		<base href="/">
	</head>
	<body>
		<a id="top"></a>
		<div class="header">
			<img class="full" src="assets/img/logo-wht.png" alt="The Sabah Ensemble" />
		</div>
		<div class="nav" ng-controller="NavController">
			<a href="#/home" ng-class="{ active: isActive('/') }"><div>HOME</div></a>
			<a href="#/class" ng-class="{ active: isActive('/class') }"><div>CLASS</div></a>
			<a href="#/faq" ng-class="{ active: isActive('/faq') }"><div>FAQ</div></a>
			<a href="#/news" ng-class="{ active: isActive('/news') }"><div>NEWS</div></a>
			<a href="#/media" ng-class="{ active: isActive('/media') }"><div>MEDIA GALLERY</div></a>
			<a href="#/about" ng-class="{ active: isActive('/about') }"><div>ABOUT</div></a>
			<a href="#/contact" ng-class="{ active: isActive('/contact') }"><div>CONTACT US</div></a>
		</div>
		<div class="view" ng-view></div>
		<div class="footer" ng-controller="NavController">
			<div class="arrow-up" ng-click="go('top')"></div>
			<a href="" ng-click="go('top')">Top</a>
		</div>
	</body>
</html>
